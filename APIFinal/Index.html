<html>
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.0.0/css/all.css">
    <link href="UI/css/Header.css" rel="stylesheet" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand text-white" href="#"><i class="fa fa-graduation-cap fa-lg mr-2"></i>TEAM3</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nvbCollapse" aria-controls="nvbCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="nvbCollapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item pl-1">
                            <a class="nav-link" href="#">
                                <i class="fa-solid fa-id-card mr-2"></i>

                                Customer
                            </a>
                        </li>
                        <li class="nav-item pl-1">
                            <a class="nav-link" href="#">
                                <i class="fa-brands fa-product-hunt mr-2"></i>

                                Product
                            </a>
                        </li>
                        <li class="nav-item pl-1">
                            <a class="nav-link" href="#"><i class="fa-solid fa-cart-circle-check mr-2"></i>  Order</a>
                        </li>
                        <li class="nav-item pl-1">

                    </ul>
                </div>
                <div class="text-white admin_active">
                    <i class="fa-solid fa-user mr-2"></i>  Thanh Hai
                    <div class="admin_select">
                        <ul>
                            <li><i class="fa-solid fa-users mr-2"></i> All Admin</li>
                            <li><i class="fa-solid fa-lock-keyhole mr-2"></i>  Change Password</li>

                        </ul>
                    </div>
                </div>

            </div>

        </nav>
    </header>
    <div class="container" id="appOrder">
        <button type="button" class="btn btn-primary my-4" data-bs-toggle="modal" data-bs-target="#addOrder">Add order</button>

        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">UserName</th>
                    <th scope="col">Address</th>
                    <th scope="col">Price</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="bodyTableOrder">
            </tbody>
        </table>
        <!-- Modal add order-->
        <div class="modal fade" id="addOrder" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add order</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form >
                            <div class="mb-4">
                                <label class="form-label" for="inputEmail">Name</label>
                                <input type="text" class="form-control" id="NameAddOrder" placeholder="Name">
                            </div>
                            <div class="mb-4">
                                <label class="form-label" for="inputEmail">Price</label>
                                <input type="number" class="form-control" id="inputEmail" placeholder="Price">
                            </div>
                            <div class="mb-4">
                                <label class="form-label" for="inputEmail">UserId</label>
                                <input type="text" class="form-control" id="userIdAddOrder" placeholder="UserId">
                            </div>
                            <div class="mb-4">
                                <label class="form-label" for="inputEmail">Address</label>
                                <textarea rows="3" class="form-control" id="inputEmail" placeholder="Address"></textarea>
                            </div>
                            <div class="mb-4">
                                <label class="form-label" for="inputEmail">ShipCode</label>
                                <input type="text" class="form-control" id="inputEmail" placeholder="ShipCode">
                            </div>
                        </form>
                    </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="addOrder()">Add</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="UI/js/IndexPage.js"></script>
</body>
</html>
