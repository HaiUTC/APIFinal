<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Add order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.0.0/css/all.css">
</head>
<body>
    <div class="container mt-4">
        <form>
            <div class="mb-2">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" id="nameAddOrder" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Price</label>
                <input type="number" class="form-control" id="priceAddOrder">
            </div>
            <div class="mb-3">
                <label class="form-label" for="inputEmail">User</label>
                <select class="form-select" aria-label="Default select example" id="userAddOrder">
                    <option selected>User</option>

                </select>
            </div>
            <div class="mb-4">
                <label class="form-label" for="inputEmail">Address</label>
                <textarea rows="3" class="form-control" id="AddressAddOrder" placeholder="Address"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Ship Code</label>
                <input type="text" class="form-control" id="shipCodeAddOrder">
            </div>
            <div class="mb-3">
                <p>Add Product</p>
                <span class="btn btn-primary" onclick="addProductSelect()"><i class="fa-solid fa-plus"></i></span>
            </div>

            <div class="mb-3" id="listProductSelect">
                
            </div>
            <button type="button" class="btn btn-primary" onclick="handleAddOrder()">Submit</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="UI/js/AddOdrer.js"></script>
</body>
</html>
