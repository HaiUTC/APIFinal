    <div class="container" id="appOrder">
        <button type="button" class="btn btn-primary my-4" data-bs-toggle="modal" data-bs-target="#addCustomer">Add customer</button>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>Status Active</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="bodyTableCustomer">
            </tbody>
        </table>
        <!-- Modal add customer-->
        <div class="modal fade" id="addCustomer" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add customer</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-4">
                                <label class="form-label" for="inputEmail">Name</label>
                                <input type="text" class="form-control" id="NameAddCustomer" placeholder="Name">
                            </div>
                            <div class="mb-4">
                                <label class="form-label" for="inputEmail">Email</label>
                                <input type="email" class="form-control" id="EmailAddCustomer" placeholder="Email">
                            </div>
                            <div class="mb-4">
                                <label class="form-label" for="inputEmail">PhoneNumber</label>
                                <input type="text" class="form-control" id="PhoneNumberAddCustomer" placeholder="PhoneNumber">
                            </div>
                            <div class="mb-4">
                                <label class="form-label" for="inputEmail">City</label>
                                <input type="text" class="form-control" id="CityAddCustomer" placeholder="City">
                            </div>
                            <div class="mb-4">
                                <label class="form-label" for="inputEmail">Province</label>
                                <input type="text" class="form-control" id="ProvinceAddCustomer" placeholder="Province">
                            </div>
                            <div class="mb-4">
                                <label class="form-label" for="inputEmail">Address Detail</label>
                                <textarea rows="3" class="form-control" id="AddressDetailAddCustomer" placeholder="Address Detail"></textarea>
                            </div>
                            <div class="mb-4">
                                <label class="form-label" for="inputEmail">Active</label>
                                <select class="form-select" aria-label="Default select example" id="ActiveAddCustomer">
                                    <option selected>Active</option>
                                    <option value="1">Enable</option>
                                    <option value="0">Disable</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="addCustomer()" data-bs-dismiss="modal">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal edit customer-->
        <div class="modal fade" id="editCustomer" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit product</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <input hidden id="UserIdEditCustomer"/>
                            <div class="mb-4">
                                <label class="form-label" for="inputEmail">Name</label>
                                <input type="text" class="form-control" id="NameEditCustomer" placeholder="Name">
                            </div>
                            <div class="mb-4">
                                <label class="form-label" for="inputEmail">Email</label>
                                <input type="email" class="form-control" id="EmailEditCustomer" placeholder="Email">
                            </div>
                            <div class="mb-4">
                                <label class="form-label" for="inputEmail">PhoneNumber</label>
                                <input type="text" class="form-control" id="PhoneNumberEditCustomer" placeholder="PhoneNumber">
                            </div>
                            <div class="mb-4">
                                <label class="form-label" for="inputEmail">City</label>
                                <input type="text" class="form-control" id="CityEditCustomer" placeholder="City">
                            </div>
                            <div class="mb-4">
                                <label class="form-label" for="inputEmail">Province</label>
                                <input type="text" class="form-control" id="ProvinceEditCustomer" placeholder="Province">
                            </div>
                            <div class="mb-4">
                                <label class="form-label" for="inputEmail">Address Detail</label>
                                <textarea rows="3" class="form-control" id="AddressDetailEditCustomer" placeholder="Address Detail"></textarea>
                            </div>
                            <div class="mb-4">
                                <label class="form-label" for="inputEmail">Active</label>
                                <select class="form-select" aria-label="Default select example" id="ActiveEditCustomer">
                                    <option selected>Active</option>
                                    <option value="1">Enable</option>
                                    <option value="2">Disabel</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="editCustomer()" data-bs-dismiss="modal">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <script src="UI/js/CustomerPage.js"></script>
</body>
